<section class="gearBlock">
    <h2 class="title gearTitle">What I use to brew.</h2>
        <a href="/Home-Setup" class="homeSetup gearItem">
            <h3 class="kitTitle">Home Kit</h3>
        </a>
        <a href="/Office-Setup" class="officetup gearItem">
            <h3 class="kitTitle">Office Kit</h3>
        </a>
</section>
<section class="recipeBlock">
    <div class="recipeBook">
        <h2 class="title recipeTitle">The recipes</h2>
        <ul class="recipeList">
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}" class="recipeListItem">{{ post.title }} <span>{{post.ratio}} ratio</span></a>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
<h2 class="title titleCoffeBlock">Coffees I've brewed</h2>
<section class="coffeeBlock">
    <div id="app" class="coffeeGrid">
        <div class="coffeeTag" v-for="coffee in Coffees">
            <h3 class="title">(( coffee.roastName ))</h3>
            <ul>
                <li><strong>Shop:</strong> ((coffee.brand))</li>
                <li><strong>Origen: </strong>(( coffee.origen ))</li>
            </ul>
        </div>
    </div>
</section>
